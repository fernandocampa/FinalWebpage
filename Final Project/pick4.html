<!doctype html>

<!-- Web page that generates a lucky number from a range. -->
<!-- Make sure the values are typed correctly.            -->
<!-- =========================================== -->

<html>
 <head>
   <title> Lucky Number </title>
 </head>

 <body>
   <h2>Lucky Number</h2>
   <p>
     Enter the Maximum ball number (the lowest ball number is always 0):
       <input type="text" id="maxBox" size=3 value=9>
     
   </p>
   <input type="button" value="Generate Lucky Number" 
       onclick="
               
               maxBall=parseFloat(document.getElementById('maxBox').value);
               number1 =Math.floor(Math.random()*(maxBall+1)); 
	       number2 =Math.floor(Math.random()*(maxBall+1));
 	       number3 =Math.floor(Math.random()*(maxBall+1));
	       number4 =Math.floor(Math.random()*(maxBall+1));
               document.getElementById('outputDiv').innerHTML= 
                     'Your lucky numbers are ' 
			+ number1 + '-'+ number2 +'-'+ number3 +'-'+ number4; 
               ">  
   <hr>
   <div id="outputDiv"></div>
 </body>
</html>
