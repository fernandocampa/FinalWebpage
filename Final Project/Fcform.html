	<!doctype html>

	<!-- Web page that generates a letter based on inputs -->
	<!-- ================================================ -->


 <html>
  <head>
   <title> Form Letter Generator </title>
  </head>
 

  <body>
   <h2> Form Letter Generators</h2>
    <p>

          Enter recipient's name:
		<input type="text" id="recipientBox" size=20 value="Student"> <br>

	  Enter activity:
		<input type="text" id="activityBox" size=20 value="Exam 2"> <br>
	
	  Enter date:
		<input type="text" id="dateBox" size=20 value="March 30">
      </p>
	

	  <input type="button" value="Click for Form Letter"
		onclick="document.getElementById('outputDiv').innerHTML=
			'<p>Dear ' + document.getElementById('recipientBox').value +
			',</p> <p>Just a reminder ' +
			document.getElementById('activityBox').value +
			', is coming up on' +
			document.getElementById('dateBox').value +
			',<br> Your understanding of the Material from Chapter 4,5,8 and 10 will be tested in ' +
			document.getElementById('activityBox').value +
			'.<br> Make sure to reserve ' +
			document.getElementById('dateBox').value + '.</p>' +
			'<p style=\'text-align:left\'>Blessings,<br> Fernando\ Campa </p>';">

	<hr>
	 <div id="outputDiv"></div>
	  </body>
	   </html>
